	<!DOCTYPE html><html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

<!--Standard sapui5 init-->
<script id="sap-ui-bootstrap" 
    src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js" 
    data-sap-ui-theme="sap_bluecrystal"
    data-sap-ui-libs="sap.ui.layout,sap.m"></script> 


</head>

<script>
var App = new sap.m.App("App",{backgroundColor:"#F6F6F6",backgroundOpacity:0});
App.placeAt("MobileContent");

var Page = new sap.m.Page("Page",{showHeader:false});
App.addPage(Page);

var BarPageHeader = new sap.m.Bar("BarPageHeader",{});
Page.addContent(BarPageHeader);
var PageLogo = new sap.ui.core.HTML("pageLogo",{content:"",content:'<img style="height:3em;margin-left:1em;margin-right:1em;border-radius:50%;-webkit-border-radius:50%" src="images/dparnas.jpg" >'});
//BarPageHeader.addContentLeft(PageLogo);
var HTMLPageHeaderTxt = new sap.ui.core.HTML("HTMLPageHeaderTxt",{content:"<font size='6'>Dagfinn Parnas</font>"});
//BarPageHeader.addContentLeft(HTMLPageHeaderTxt);

var HboxHeader = new sap.m.HBox();
HboxHeader.addItem(PageLogo);
HboxHeader.addItem(HTMLPageHeaderTxt);
BarPageHeader.addContentLeft(HboxHeader);

var GridMain = new sap.ui.layout.Grid("GridMain",{});
Page.addContent(GridMain);

var GridMainLeft = new sap.ui.layout.GridData("GridMainLeft",{spanSmall:6,spanMedium:6,spanLarge:6});
var GridLeft = new sap.ui.layout.Grid("GridLeft",{});
GridLeft.setLayoutData(GridMainLeft);
GridMain.addContent(GridLeft);

//KEY FACTS 
var GridKeyFacts = new sap.ui.layout.GridData({spanLarge:12,spanMedium:12,spanSmall:12});
var FormKeyFacts = new sap.ui.layout.form.SimpleForm({"layout":"ResponsiveGridLayout",editable:false});
FormKeyFacts.setLayoutData(GridKeyFacts);
GridLeft.addContent(FormKeyFacts);

var TitleKeyFacts = new sap.ui.core.Title({text:"Key facts"});
FormKeyFacts.addContent(TitleKeyFacts);

var keyFacts = [
	{label:"Name", text:"Dagfinn Rommetvedt Parnas"},
	{label:"Lives in", text:"Stavanger"},
	{label:"Works at", text:"Bouvet ASA"},
	{label:"Motto", text:"It takes two persons to lie, one to lie and one to listen"},
];

for(var i=0;i<keyFacts.length;i++){
	var fact = keyFacts[i];
	var labelFact = new sap.m.Label({text:fact.label});
	FormKeyFacts.addContent(labelFact);
	
	var textFact = new sap.m.Text({text:fact.text});
	FormKeyFacts.addContent(textFact);
}

//ONLINE PRESENCE
var GridOnlinePresence = new sap.ui.layout.GridData({spanLarge:12,spanMedium:12,spanSmall:12});
var FormOnlinePresence = new sap.ui.layout.form.SimpleForm({"layout":"ResponsiveGridLayout",editable:false});
FormOnlinePresence.setLayoutData(GridOnlinePresence);
GridLeft.addContent(FormOnlinePresence);

var TitleContactInfo = new sap.ui.core.Title("TitleContactInfo",{text:"Online presence"});
FormOnlinePresence.addContent(TitleContactInfo);

//Add links to online accounts
var onlinePresence = [
	{label:"Twitter", text:"@dparnas", url:"http://twitter.com/dparnas"},
	{label:"Github", text:"Elsewhat", url:"http://github.com/elsewhat"},
	{label:"Google+", text:"+DagfinnParnas", url:"https://plus.google.com/+DagfinnParnas/"},
	{label:"Linkedin", text:"Dagfinn Parnas", url:"http://no.linkedin.com/in/dagfinnparnas/"},
	{label:"SAP CN", text:"dagfinn.parnas", url:"http://scn.sap.com/people/dagfinn.parnas"},
	{label:"Email", text:"dagfinn.parnas+possible.spam@gmail.com", url:"mailto:dagfinn.parnas+possible.spam@gmail.com"},
];

for(var i=0;i<onlinePresence.length;i++){
	var presence = onlinePresence[i];
	var labelPresence = new sap.m.Label({text:presence.label});
	FormOnlinePresence.addContent(labelPresence);
	
	var linkPresence = new sap.m.Link({text:presence.text, href:presence.url});
	FormOnlinePresence.addContent(linkPresence);
}



//PROJECTS HEADER
var GridMainRight = new sap.ui.layout.GridData("GridMainRight",{spanLarge:6,spanMedium:6,spanSmall:6});
var GridRight = new sap.ui.layout.Grid("GridRight",{});
GridRight.setLayoutData(GridMainRight);
GridMain.addContent(GridRight);
var GridUserMenuHeader = new sap.ui.layout.GridData("GridUserMenuHeader",{spanLarge:12,spanMedium:12,spanSmall:12});
var FormUserMenu = new sap.ui.layout.form.SimpleForm("FormUserMenu",{});
FormUserMenu.setLayoutData(GridUserMenuHeader);
GridRight.addContent(FormUserMenu);
var TitleUserMenu = new sap.ui.core.Title("TitleUserMenu",{text:"Projects"});
FormUserMenu.addContent(TitleUserMenu);

//PROJECTS
var projects = [
	{icon:"sap-icon://group", text:"Openui5-cards", url:"http://elsewhat.github.io/openui5-cards/"},
	{icon:"sap-icon://group", text:"Openui5-spritz-reader", url:"https://github.com/elsewhat/openui5-spritz-reader"},
	{icon:"sap-icon://group", text:"Narwhal TV for reddit - Android app", url:"https://play.google.com/store/apps/details?id=org.elsewhat.reddit"},
	{icon:"sap-icon://group", text:"Photo Voyages of Trey - Android app", url:"https://play.google.com/store/apps/details?id=com.stuckincustoms.slideshow"},
];

for(var i=0;i<projects.length;i++){
	var project = projects[i];

	var GridProject = new sap.ui.layout.GridData({spanLarge:12,spanMedium:12,spanSmall:12});
	var ListItemProject = new sap.m.ObjectListItem({type:"Navigation",title:project.text,icon:project.icon});
	ListItemProject.setLayoutData(GridProject);
	GridRight.addContent(ListItemProject);
}



$(document).ready(function()
{
	BarPageHeader.addStyleClass("headerBar");
	GridMain.addStyleClass("mainGrid");
});
$( window ).resize(function()
{
setTileContainerHeight();
}
);
function setTileContainerHeight()
{
	var pageHeight = $('#Page').height();
	var barHeight = $('#BarPageHeader').height();
	var TileContainerHeight = pageHeight - barHeight;
	TileContainer.setHeight(TileContainerHeight + "px");
}
</script>
<body class="sapUiBody" id="body"><div id="MobileContent"></div>

</body>
</html>
